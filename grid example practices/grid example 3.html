<!doctype html>
<title>Example</title>
<style>
    #grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(130, 1fr));
        grid-gap: 2vw;

    }

    #grid>div {
        font-size: 5vw;
        padding: .5em;
        background: gold;
        text-align: center;
    }
</style>
<div id="grid">
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
</div>
