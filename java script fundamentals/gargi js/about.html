  <body>
    <h1>java script strings</h1>
    <h2>The concat ()method</h2>
    <p>the concat() method joins two or more string</p>
    <p>join "sea" and "food":</p>
    <p id="demo"></p>
    <script>
      let text1 = "sea";
      let text2 = "food";
      let result = text1.concat(text2);
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
